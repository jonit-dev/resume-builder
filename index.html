<!-- Begin page content -->
<main role="main" class="container">

    <div class="row">
        <div class="col-md-12">

            <hr class="separator">

            <!--RESUME BUILDER INIT-->

            <div class="list-group" id="resume-builder-init">
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">

                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1"><i class="fas fa-cogs list-img"></i><span class="resume-builder-subtitle">Resume Builder</span>
                        </h5>

                    </div>
                    <p class="mb-1 resume-builder-subtitle">Kickstart your new career now!</p>


                </a>

            </div>

            <!--RESUME BUILDER END-->

            <div id="resume-builder">


                <!--FORM-->


                <form id="mainForm" action="#" method="post" data-form-id="0">

                    <div class="form-group">
                        <label for="form-name">Name</label>
                        <input type="text" class="form-control" id="form-name" placeholder="Enter your name" data-form-flagged-field="false">
                        <small class="form-text text-muted form-validation" data-owner-name="form-name"
                               style="display: none"></small>
                    </div>

                    <div class="form-group">
                        <label for="form-address">Address</label>
                        <input type="text" class="form-control" id="form-address" placeholder="Enter your address" data-form-flagged-field="false">
                        <small class="form-text text-muted form-validation" data-owner-name="form-address"
                               style="display: none"></small>
                    </div>


                    <div class="form-group">
                        <label for="form-url">URL</label>
                        <input type="text" class="form-control" id="form-url" placeholder="Enter your  URL" name="form-url" data-form-flagged-field="false">
                        <small class="form-text text-muted form-validation" data-owner-name="form-url"
                               style="display: none"></small>
                    </div>

                    <div class="form-group">
                        <label for="form-image-link">Image Link</label>
                        <input type="text" class="form-control" id="form-image-link"
                               placeholder="Enter your image profile link" value="https://www.c7creative.com/wp-content/uploads/2015/05/Calvin.png"
                               data-form-flagged-field="false">
                        <small class="form-text text-muted form-validation" data-owner-name="form-image-link"
                               style="display: none"></small>
                    </div>


                    <div class="form-group">
                        <label for="form-linkedin">Linked In</label>
                        <input type="text" class="form-control" id="form-linkedin"
                               placeholder="Enter your linkedin profile URL" value="http://linkedin.com/in/jonit-dev/"
                               data-form-flagged-field="false">
                        <small class="form-text text-muted form-validation" data-owner-name="form-linkedin"
                               style="display: none"></small>
                    </div>

                    <!--<textarea data-form-flagged-field="false" name="form-education" id="form-education" cols="30" rows="10"-->
                    <!--class="form-control" placeholder="Tell us about your education."></textarea>-->


                    <div class="form-group">
                        <label for="form-education">Education</label>


                        <!--MULTILINE EDUCATION FIELDS-->

                        <input type="text" class="form-control form-education"
                               placeholder="" value=""
                               data-form-flagged-field="false" style="
                               width: 80%; display: inline-block; margin-left:1rem;"
                                data-form-education-id="0"
                               data-owner-id="0"
                        >

                        <i class="fas fa-plus-circle add-item" data-owner="education"></i>


                        <small class="form-text text-muted form-validation" data-owner-name="form-education"
                               style="display: none"></small>
                    </div>


                    <div class="form-group">
                        <label for="form-work">Work Experience</label>


                        <!--MULTILINE EDUCATION FIELDS-->

                        <input type="text" class="form-control form-work"
                               placeholder="" value=""
                               data-form-flagged-field="false" style="
                               width: 70%; display: inline-block; margin-left:1rem;"
                               data-form-education-id="0"
                               data-owner-id="0"
                        >

                        <i class="fas fa-plus-circle add-item" data-owner="work"></i>


                        <small class="form-text text-muted form-validation" data-owner-name="form-work"
                               style="display: none"></small>
                    </div>


                    <div class="form-group">
                        <a href="javascript:void(0)" id="custom-category">Add a custom section...</a>
                    </div>



                    <button type="submit" class="btn btn-primary center-me">Build Now</button>
                </form>


                <!--ENDFORM-->


            </div>
            <!--END RESUME BUILDER-->


            <!--RESUME RESULTS-->


            <div id="resume-results">

                <div class="row">
                    <div class="col-md-12">
                        <h1 id="my-resumes-title">My Resumes</h1>
                    </div>
                </div>


                <div class="list-group">


                    <!--END LIST GROUP-->
                </div>


            </div>


        </div>
    </div>
